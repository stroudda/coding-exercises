apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {

    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.2'
    compile 'log4j:log4j:1.2.16'
}